<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>VR HUD — Interstellar Comet Passports (1I • 2I • 3I)</title>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,user-scalable=no">
<meta name="theme-color" content="#04060a">
<style>
  :root{--bg:#04060a;--panel:#08141c;--mint:#aee8ff;--grid:#00aa55}
  html,body{margin:0;height:100%;background:var(--bg);color:var(--mint);font-family:ui-monospace,Consolas,Monaco,monospace;overflow:hidden}
  #ui{position:fixed;top:12px;left:50%;transform:translateX(-50%);z-index:9999;display:flex;gap:12px;flex-wrap:wrap;align-items:center;pointer-events:auto}
  #ui .seg{display:flex;gap:6px;background:#0a1018;border:1px solid rgba(174,232,255,.2);padding:6px 10px;border-radius:10px}
  #ui button{padding:6px 12px;border-radius:8px;border:1px solid rgba(174,232,255,.25);background:#0e1720;color:var(--mint);cursor:pointer}
  #ui button.active{background:#123040;border-color:#45c0d4;color:#dff8ff}
  #ui .small{padding:6px 10px}
  #vrDock{position:fixed;left:50%;bottom:14px;transform:translateX(-50%);z-index:9999;pointer-events:auto}
  #build{position:fixed;left:16px;bottom:14px;opacity:.6;font-size:12px;z-index:9999}
  canvas{display:block}
</style>
</head>
<body>
  <div id="ui">
    <div class="seg" id="cometButtons">
      <button data-id="1I" class="active">1I/ʻOumuamua</button>
      <button data-id="2I">2I/Borisov</button>
      <button data-id="3I">3I/ATLAS</button>
    </div>
    <div class="seg">
      <button id="btnBig" class="small">BIG MODE: ON</button>
      <button id="btnRecenter" class="small">Recenter</button>
    </div>
  </div>
  <div id="vrDock"></div>
  <div id="build">BUILD: 2025-09-14-B</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

  <script>
  function createVRButton(renderer){
    const btn = document.createElement('button');
    btn.textContent='Enter VR';
    btn.style.cssText='padding:10px 14px;border-radius:10px;background:#123040;color:#dff8ff;border:1px solid #45c0d4;cursor:pointer';
    document.getElementById('vrDock').appendChild(btn);

    if(!('xr' in navigator)){ btn.textContent='VR NOT SUPPORTED'; btn.disabled=true; return btn; }

    let session=null;
    async function startSession(){
      const init = {
        requiredFeatures: ['local-floor','dom-overlay'],
        domOverlay: { root: document.body }
      };
      const s = await navigator.xr.requestSession('immersive-vr', init);
      await renderer.xr.setSession(s);
      renderer.xr.enabled=true;
      session=s; btn.textContent='Exit VR';
      s.addEventListener('end', ()=>{ session=null; btn.textContent='Enter VR'; });
    }

    btn.addEventListener('click', async ()=>{
      if(session){ await session.end(); return; }
      try { await startSession(); } catch(err){ console.warn(err); btn.textContent='VR ERROR'; }
    });
    return btn;
  }
  </script>

  <script>
  /* ======== HUD CANVAS (сильно увеличено) ======== */
  let BIG=true;                          // BIG MODE сразу включён
  const BASE_SCALE=1.6;                  // было 1.25 — увеличил текстуру
  const SCALE=()=> BIG ? BASE_SCALE*1.25 : BASE_SCALE; // ещё +25% в BIG

  const hudCanvas=document.createElement('canvas');
  const g=hudCanvas.getContext('2d');
  function resizeHud(){
    const s=SCALE();
    hudCanvas.width = Math.round(1536*s);
    hudCanvas.height= Math.round(864*s);
  }
  resizeHud();

  const anim={dur:900,start:0,active:false};
  const easeOut=x=>1-Math.pow(1-x,3);
  const trigger=now=>{anim.start=now;anim.active=true;}

  const PASSPORTS={
    "1I":{ id:"1I", name:"ʻOumuamua",
      composition:[
        {label:"Organics (surface proxy)", value:70},
        {label:"H₂O (UL, visible)", value:3},
        {label:"CO (UL, visible)", value:2}
      ],
      spectrum:[ {lambda:388,label:"CN",val:0.06}, {lambda:405,label:"C₃",val:0.04} ],
      velocity:{value:26.30,max:100,unit:"km/s",ticks:[.25,.5,.75]},
      mass:{value:0.10,unit:"rel."}, coolness:{value:92,max:100},
      reliability:{measured:0.10,upper:0.20,inferred:0.70}
    },
    "2I":{ id:"2I", name:"Borisov",
      composition:[ {label:"H₂O",value:100}, {label:"CO",value:150} ],
      spectrum:[ {lambda:388,label:"CN",val:1.00},{lambda:405,label:"C₃",val:0.55},{lambda:516.5,label:"C₂",val:0.70} ],
      velocity:{value:32.70,max:100,unit:"km/s",ticks:[.25,.5,.75]},
      mass:{value:0.55,unit:"rel."}, coolness:{value:85,max:100},
      reliability:{measured:0.70,upper:0.10,inferred:0.20}
    },
    "3I":{ id:"3I", name:"ATLAS (C/2023 A3)",
      composition:[ {label:"H₂O",value:120}, {label:"CO₂",value:110} ],
      spectrum:[ {lambda:388,label:"CN",val:0.60},{lambda:405,label:"C₃",val:0.40},{lambda:516.5,label:"C₂",val:0.70} ],
      velocity:{value:63.00,max:100,unit:"km/s",ticks:[.25,.5,.75]},
      mass:{value:0.35,unit:"rel."}, coolness:{value:78,max:100},
      reliability:{measured:0.55,upper:0.15,inferred:0.30}
    }
  };
  let current=PASSPORTS["1I"];

  function frame(ctx,x,y,w,h,title){
    const s=SCALE();
    ctx.save();
    ctx.fillStyle='#08141c'; ctx.globalAlpha=.92; ctx.fillRect(x,y,w,h); ctx.globalAlpha=1;
    ctx.strokeStyle='#00aa55'; ctx.lineWidth=2; ctx.setLineDash([8,6]); ctx.strokeRect(x+.5,y+.5,w-1,h-1); ctx.setLineDash([]);
    if(title){ ctx.fillStyle='#aee8ff'; ctx.font=`${Math.round(18*s)}px ui-monospace,monospace`; ctx.fillText(title,x+10,y+22*s); }
    ctx.restore();
  }
  function capsules(ctx,x,y,w,h,rows,p){
    const s=SCALE();
    const top=26*s, gap=18*s, bh=(h-top-24*s-gap*(rows.length-1))/rows.length;
    ctx.save(); ctx.translate(x,y);
    rows.forEach((row,i)=>{
      const yy=top+i*(bh+gap);
      const perc=Math.max(0,Math.min(1,row.value/150));
      const rx=90*s, rw=Math.max(16*s,(w-120*s)*perc*p), rh=bh;
      ctx.strokeStyle='rgba(0,224,255,.10)'; ctx.lineWidth=1;
      for(let gx=0;gx<w-100*s;gx+=80*s){ ctx.beginPath(); ctx.moveTo(gx,yy); ctx.lineTo(gx,yy+rh); ctx.stroke(); }
      const grad=ctx.createLinearGradient(0,yy,w-100*s,yy);
      grad.addColorStop(0,'rgba(120,240,255,.25)'); grad.addColorStop(.5,'rgba(160,250,255,.85)'); grad.addColorStop(1,'rgba(120,240,255,.25)');
      ctx.fillStyle=grad; ctx.strokeStyle='rgba(120,240,255,.6)';
      const r=Math.min(14*s,rh/2);
      ctx.beginPath();
      ctx.moveTo(rx+r,yy); ctx.lineTo(rx+rw-r,yy); ctx.quadraticCurveTo(rx+rw,yy,rx+rw,yy+r);
      ctx.lineTo(rx+rw,yy+rh-r); ctx.quadraticCurveTo(rx+rw,yy+rh,rx+rw-r,yy+rh);
      ctx.lineTo(rx+r,yy+rh); ctx.quadraticCurveTo(rx,yy+rh,rx,yy+rh-r);
      ctx.lineTo(rx,yy+r); ctx.quadraticCurveTo(rx,yy,rx+r,yy); ctx.closePath(); ctx.fill(); ctx.stroke();
      ctx.fillStyle='#aee8ff'; ctx.font=`${Math.round(18*s)}px ui-monospace,monospace`;
      ctx.textAlign='left'; ctx.fillText(row.label, 8, yy+rh*.68);
      ctx.textAlign='right'; ctx.fillText((row.value*p).toFixed(row.value<10?1:0), rx+rw, yy+rh*.68); ctx.textAlign='left';
    });
    ctx.fillStyle='#aee8ff'; ctx.font=`${Math.round(16*s)}px ui-monospace,monospace`;
    ctx.fillText('Relative to water = 100 (HST/COS)', 8, h-6*s);
    ctx.restore();
  }
  function spectrum(ctx,x,y,w,h,lines,p){
    const s=SCALE();
    ctx.save(); ctx.translate(x,y);
    const ax=52*s, ay=26*s, gw=w-ax-16*s, gh=h-ay-26*s;
    ctx.strokeStyle='rgba(0,224,255,.15)'; ctx.lineWidth=1;
    for(let gx=0;gx<=gw;gx+=80*s){ ctx.beginPath(); ctx.moveTo(ax+gx,ay); ctx.lineTo(ax+gx,ay+gh); ctx.stroke(); }
    ctx.strokeStyle='rgba(0,224,255,.35)'; ctx.beginPath(); ctx.moveTo(ax,ay+gh); ctx.lineTo(ax+gw,ay+gh); ctx.stroke();
    const Ls=lines.map(l=>l.lambda), Lmin=Math.min(...Ls)-5, Lmax=Math.max(...Ls)+5;
    const sx=λ=> ax+(λ-Lmin)/(Lmax-Lmin)*gw;
    lines.forEach(l=>{
      const lx=sx(l.lambda), hRel=Math.max(.2,Math.min(1,l.val))*p, top=ay+gh*(1-hRel);
      ctx.strokeStyle='rgba(160,250,255,.95)'; ctx.lineWidth=3; ctx.beginPath(); ctx.moveTo(lx,ay+gh); ctx.lineTo(lx,top); ctx.stroke();
      ctx.fillStyle='rgba(160,250,255,.95)'; ctx.beginPath(); ctx.arc(lx,top,5*s,0,Math.PI*2); ctx.fill();
      ctx.save(); ctx.translate(lx+6*s, top-8*s); ctx.rotate(-.24); ctx.fillStyle='#aee8ff'; ctx.font=`${Math.round(16*s)}px ui-monospace,monospace`;
      ctx.fillText(`${l.label} (${l.lambda} nm)`,0,0); ctx.restore();
    });
    ctx.fillStyle='#aee8ff'; ctx.font=`${Math.round(16*s)}px ui-monospace,monospace`; ctx.fillText('λ, nm', ax+gw-40*s, ay+gh+20*s);
    ctx.restore();
  }
  function donut(ctx,x,y,w,h,value,max,unit,ticks=[],title=null,p=1){
    const s=SCALE();
    ctx.save(); ctx.translate(x,y);
    if(title){ ctx.fillStyle='#5fd7ff'; ctx.font=`${Math.round(18*s)}px ui-monospace,monospace`; ctx.fillText(title,8,18*s); }
    const cx=w*.5, cy=h*.52, R=Math.min(w,h)*.32, T=Math.max(20*s,R*.22);
    ctx.strokeStyle='rgba(0,168,160,.35)'; ctx.lineWidth=T; ctx.beginPath(); ctx.arc(cx,cy,R,0,Math.PI*2); ctx.stroke();
    const r=Math.max(0,Math.min(1,(Math.abs(value)/max)*p)), a0=-Math.PI/2, a1=a0 + r*Math.PI*2;
    const grad=ctx.createLinearGradient(cx-R,cy,cx+R,cy); grad.addColorStop(0,'#7fe7ff'); grad.addColorStop(1,'#45c0d4');
    ctx.strokeStyle=grad; ctx.lineWidth=T; ctx.lineCap='round'; ctx.beginPath(); ctx.arc(cx,cy,R,a0,a1); ctx.stroke();
    ctx.strokeStyle='rgba(160,240,255,.6)'; ctx.lineWidth=5;
    ticks.forEach(t=>{ const a=a0+t*Math.PI*2, r1=R-T*.55, r2=R-T*.1; ctx.beginPath(); ctx.moveTo(cx+Math.cos(a)*r1,cy+Math.sin(a)*r1); ctx.lineTo(cx+Math.cos(a)*r2,cy+Math.sin(a)*r2); ctx.stroke(); });
    const shown=Math.abs(value)*p;
    ctx.fillStyle='#aee8ff'; ctx.font=`bold ${Math.round(24*s)}px ui-monospace,monospace`;
    const txt=`${shown.toFixed(2)} ${unit}`; const tw=ctx.measureText(txt).width; ctx.fillText(txt,cx-tw/2,cy+10*s);
    ctx.font=`${Math.round(16*s)}px ui-monospace,monospace`;
    const pct=Math.round((shown/max)*100), sub=`${pct}% of ${max} ${unit}`; const stw=ctx.measureText(sub).width; ctx.fillText(sub,cx-stw/2,cy+30*s);
    ctx.restore();
  }
  function massBar(ctx,x,y,w,h,val,p){
    const s=SCALE();
    ctx.save(); ctx.translate(x,y);
    ctx.fillStyle='#5fd7ff'; ctx.font=`${Math.round(18*s)}px ui-monospace,monospace`; ctx.fillText('Mass (estimate)',8,18*s);
    const ax=60*s, ay=28*s, gw=w-ax-20*s, gh=h-ay-28*s;
    ctx.strokeStyle='rgba(0,224,255,.25)'; ctx.strokeRect(ax,ay,gw,gh);
    ctx.fillStyle='rgba(160,250,255,.85)'; const hh=Math.max(6*s, gh*val*p);
    ctx.fillRect(ax+20*s, ay+gh-hh, gw-40*s, hh);
    ctx.restore();
  }
  function reliabilityStack(ctx,x,y,w,h,r,p){
    const s=SCALE();
    ctx.save(); ctx.translate(x,y);
    ctx.fillStyle='#5fd7ff'; ctx.font=`${Math.round(18*s)}px ui-monospace,monospace`; ctx.fillText('Data reliability',8,18*s);
    const ax=60*s, ay=28*s, gw=w-ax-20*s, gh=h-ay-28*s;
    const total=Math.max(1e-6,r.measured+r.upper+r.inferred), m=(r.measured/total)*p, u=(r.upper/total)*p, i=(r.inferred/total)*p;
    const x0=ax+20*s, barW=gw-40*s, y0=ay+20*s, bh=gh-40*s;
    ctx.fillStyle='rgba(0,224,255,.08)'; ctx.fillRect(x0,y0,barW,bh);
    const parts=[
      {w:barW*m, color:'rgba(120,240,255,.85)', label:`Measured: ${(m*100).toFixed(0)}%`},
      {w:barW*u, color:'rgba(120,200,255,.65)', label:`Upper Limit: ${(u*100).toFixed(0)}%`},
      {w:barW*i, color:'rgba(80,180,235,.55)',  label:`Inference: ${(i*100).toFixed(0)}%`}
    ];
    let cur=x0;
    parts.forEach(pt=>{
      ctx.fillStyle=pt.color; ctx.fillRect(cur,y0,pt.w,bh);
      const cx=cur+pt.w/2, cy=y0+bh/2;
      ctx.fillStyle='#aee8ff';
      let f=16*s; ctx.font=`${Math.round(f)}px ui-monospace,monospace`;
      const tw=ctx.measureText(pt.label).width;
      if(pt.w<tw+20*s){ f=Math.max(12*s, f*pt.w/(tw+24*s)); ctx.font=`${Math.round(f)}px ui-monospace,monospace`; }
      if(pt.w>=ctx.measureText(pt.label).width+16*s){ ctx.textAlign='center'; ctx.fillText(pt.label,cx,cy+f*.35); }
      else{ ctx.textAlign='left'; ctx.fillText(pt.label, cur, y0-6*s); }
      cur+=pt.w;
    });
    ctx.restore();
  }

  function renderHUD(now){
    const s=SCALE();
    const p=anim.active?Math.min(1,(now-anim.start)/anim.dur):1;
    const t=1-Math.pow(1-p,3);
    if(p>=1&&anim.active) anim.active=false;
    g.fillStyle='#04060a'; g.fillRect(0,0,hudCanvas.width,hudCanvas.height);
    g.fillStyle='#00ff66'; g.font=`bold ${Math.round(38*s)}px ui-monospace,monospace`;
    g.fillText('C:\\> INTERSTELLAR COMET HUD // VR', 48*s, 72*s);

    const PAD=Math.round(28*s);
    const COLS=3, ROWS=2;
    const cellW=Math.floor((hudCanvas.width -PAD*(COLS+1))/COLS);
    const cellH=Math.floor((hudCanvas.height-110*s-PAD*(ROWS+1))/ROWS);
    const X=c=> PAD + c*(cellW+PAD);
    const Y=r=> 90*s + PAD + r*(cellH+PAD);

    frame(g, X(0),Y(0),cellW,cellH, `#${current.id} ${current.name} — Visible composition (proxies)`);
    capsules(g, X(0),Y(0)+24*s,cellW,cellH-30*s,current.composition,t);

    frame(g, X(1),Y(0),cellW,cellH,'Emission spectrum');
    spectrum(g, X(1),Y(0)+24*s,cellW,cellH-30*s,current.spectrum,t);

    frame(g, X(2),Y(0),cellW,cellH,'Velocity');
    donut(g, X(2),Y(0)+24*s,cellW,cellH-30*s,current.velocity.value,current.velocity.max,current.velocity.unit,current.velocity.ticks,null,t);

    frame(g, X(0),Y(1),cellW,cellH,'Mass (estimate)');
    massBar(g, X(0),Y(1)+24*s,cellW,cellH-30*s,current.mass.value,t);

    frame(g, X(1),Y(1),cellW,cellH,'Coolness index');
    donut(g, X(1),Y(1)+24*s,cellW,cellH-30*s,current.coolness.value,current.coolness.max,'%',[.25,.5,.75],'Coolness',t);

    frame(g, X(2),Y(1),cellW,cellH,'Data reliability');
    reliabilityStack(g, X(2),Y(1)+24*s,cellW,cellH-30*s,current.reliability,t);

    g.fillStyle='#aee8ff'; g.font=`${Math.round(14*s)}px ui-monospace,monospace`;
    g.fillText(`STATUS: ONLINE  |  ${new Date().toLocaleTimeString()}`, 48*s, hudCanvas.height-18*s);
  }
  </script>

  <script>
  /* ======== THREE / WEBXR (панель физически больше и ближе) ======== */
  const renderer=new THREE.WebGLRenderer({antialias:true,alpha:true});
  renderer.setPixelRatio(Math.min(devicePixelRatio,2));
  renderer.setSize(innerWidth,innerHeight);
  renderer.xr.enabled=true;
  renderer.outputColorSpace=THREE.SRGBColorSpace;
  document.body.appendChild(renderer.domElement);
  createVRButton(renderer);

  const scene=new THREE.Scene(); scene.background=new THREE.Color(0x04060a);
  const camera=new THREE.PerspectiveCamera(70, innerWidth/innerHeight, 0.01, 50);
  camera.position.set(0,1.6,0); scene.add(camera);

  const holder=new THREE.Group(); scene.add(holder);

  // ФИЗИЧЕСКИЙ РАЗМЕР ПАНЕЛИ: ГРОМКО
  let PANEL_W=3.0, PANEL_H=1.8, PANEL_DIST=1.25; // было ~2.1 x 1.25 на 1.7м — теперь реально больше и ближе

  const hudPanel=new THREE.Mesh(new THREE.PlaneGeometry(PANEL_W,PANEL_H),
                                new THREE.MeshBasicMaterial({side:THREE.DoubleSide}));
  holder.add(hudPanel);

  const hudTex=new THREE.CanvasTexture(hudCanvas);
  hudTex.colorSpace=THREE.SRGBColorSpace;
  hudTex.generateMipmaps=false; hudTex.minFilter=THREE.LinearFilter; hudTex.magFilter=THREE.LinearFilter;
  hudPanel.material.map=hudTex;

  function placeInFront(dist=PANEL_DIST){
    camera.updateMatrixWorld(true);
    holder.position.copy(camera.position);
    const forward=new THREE.Vector3(0,0,-1).applyQuaternion(camera.quaternion);
    holder.position.addScaledVector(forward, dist);
    holder.quaternion.copy(camera.quaternion);
  }
  placeInFront();

  // ЖИРНЫЕ ЛУЧИ КОНТРОЛЛЕРОВ
  function makeRay(){
    const geom=new THREE.CylinderGeometry(0.01,0.01,2,16); // толстый «луч»
    const mat =new THREE.MeshBasicMaterial({color:0x66f0ff});
    const m=new THREE.Mesh(geom,mat);
    m.rotation.x=Math.PI/2; m.position.z=-1; // направить вперёд
    const tip=new THREE.Mesh(new THREE.SphereGeometry(0.03,16,16),
                             new THREE.MeshBasicMaterial({color:0xffffff}));
    tip.position.z=-2;
    const g=new THREE.Group(); g.add(m); g.add(tip);
    return g;
  }
  const ctrl0=renderer.xr.getController(0); ctrl0.add(makeRay()); scene.add(ctrl0);
  const ctrl1=renderer.xr.getController(1); ctrl1.add(makeRay()); scene.add(ctrl1);

  // UI
  document.getElementById('cometButtons').addEventListener('click', (e)=>{
    const btn=e.target.closest('button[data-id]'); if(!btn) return;
    document.querySelectorAll('#cometButtons button').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active'); current=PASSPORTS[btn.dataset.id]; trigger(performance.now());
  });
  document.getElementById('btnRecenter').onclick=()=>placeInFront();

  document.getElementById('btnBig').onclick=()=>{
    BIG=!BIG;
    document.getElementById('btnBig').textContent = 'BIG MODE: ' + (BIG?'ON':'OFF');
    resizeHud();
    // ещё увеличим/уменьшим физический размер панели синхронно
    const k = BIG ? 1.25 : 1/1.25;
    PANEL_W*=k; PANEL_H*=k; PANEL_DIST/=k;
    hudPanel.geometry.dispose();
    hudPanel.geometry=new THREE.PlaneGeometry(PANEL_W,PANEL_H);
    placeInFront();
    trigger(performance.now());
  };

  addEventListener('resize', ()=>{
    camera.aspect=innerWidth/innerHeight; camera.updateProjectionMatrix();
    renderer.setSize(innerWidth,innerHeight); placeInFront();
  });

  let last=0, HUD_INTERVAL=1000/30;
  renderer.setAnimationLoop((t)=>{
    if(t-last>HUD_INTERVAL){ renderHUD(t); hudTex.needsUpdate=true; last=t; }
    renderer.render(scene,camera);
  });

  trigger(performance.now());
  </script>
</body>
</html>
