<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>VR HUD — Three.js WebXR (world-locked)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,user-scalable=no">
  <meta name="theme-color" content="#04060a">
  <style>
    html,body{margin:0;height:100%;background:#04060a;color:#aee8ff;font-family:ui-monospace,Consolas,Monaco,monospace}
    #ui{position:fixed;left:12px;bottom:12px;z-index:10}
    #ui button{padding:6px 10px;margin-right:8px}
    canvas{display:block}
  </style>
</head>
<body>
  <div id="ui">
    <button id="btnVR">Enter VR</button>
    <button id="btnPin">Unpin (world)</button>
    <button id="btnRecenter">Recenter</button>
    <button id="btnFit">Fit panel</button>
  </div>

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
    import { VRButton } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/VRButton.js";

    // ========= 1) HUD-текстура =========
    const HUD_W = 2048, HUD_H = 1024;               // поднимай до 4096x2048 при желании
    const hudCanvas = document.createElement('canvas'); hudCanvas.width = HUD_W; hudCanvas.height = HUD_H;
    const g = hudCanvas.getContext('2d');

    const COLS = 3, ROWS = 1, PAD = 40;
    const titleFont = 48, labelFont = 24, footFont = 20;
    const panels = ["CCOMP","CSPEC","CSPEED"];

    function drawBars(ctx, w, h, t, seed=0){
      const N = 32;
      const barW = (w-32)/N * 0.8;
      for(let i=0;i<N;i++){
        const x = 16 + i*((w-32)/N);
        const phase = i*0.37 + seed*1.13;
        const amp = Math.sin(t*0.002 + phase)*0.5 + 0.5;   // [0..1]
        const val = 16 + amp*(h-80);
        ctx.fillRect(x, h-24-val, barW, val);
      }
    }

    function renderHUD(t){
      // фон
      g.fillStyle = '#04060a'; g.fillRect(0,0,HUD_W,HUD_H);
      // заголовок
      g.fillStyle = '#00ff66'; g.font = `bold ${titleFont}px ui-monospace,monospace`;
      g.fillText('C:\\> INTERSTELLAR HUD // VR', 48, 88);

      // сетка
      const cellW = Math.floor((HUD_W - PAD*(COLS+1)) / COLS);
      const cellH = Math.floor((HUD_H - 140 - PAD*(ROWS+1)) / ROWS);

      for(let idx=0; idx<panels.length; idx++){
        const col = idx % COLS, row = (idx/COLS)|0;
        const x = PAD + col*(cellW + PAD);
        const y = 120 + PAD + row*(cellH + PAD);

        // рамка
        g.fillStyle = '#071018'; g.fillRect(x-8, y-8, cellW+16, cellH+16);
        g.strokeStyle = '#00aa55'; g.lineWidth = 2;
        g.setLineDash([8,6]); g.strokeRect(x-8.5, y-8.5, cellW+17, cellH+17); g.setLineDash([]);

        // подпись
        g.fillStyle = '#aee8ff'; g.font = `${labelFont}px ui-monospace,monospace`;
        g.fillText(panels[idx], x+8, y+28);

        // ВАЖНО: смещаем систему координат к началу ячейки
        g.save();
        g.translate(x, y);
        g.fillStyle = '#00ff66';
        drawBars(g, cellW, cellH, t, idx);
        g.restore();
      }

      // футер
      g.fillStyle = '#aee8ff'; g.font = `${footFont}px ui-monospace,monospace`;
      g.fillText(`STATUS: ONLINE  |  ${new Date().toLocaleTimeString()}`, 48, HUD_H-36);
    }

    // ========= 2) Three.js сцена =========
    const renderer = new THREE.WebGLRenderer({antialias:true,alpha:true});
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.setSize(innerWidth, innerHeight);
    renderer.xr.enabled = true;
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    document.body.appendChild(renderer.domElement);
    document.getElementById('btnVR').replaceWith(VRButton.createButton(renderer));

    const scene = new THREE.Scene(); scene.background = new THREE.Color(0x04060a);
    const camera = new THREE.PerspectiveCamera(70, innerWidth/innerHeight, 0.01, 50);
    camera.position.set(0,1.6,0); scene.add(camera);

    // тестовый куб
    const cube = new THREE.Mesh(new THREE.BoxGeometry(0.5,0.5,0.5), new THREE.MeshBasicMaterial({color:0x00ff66}));
    cube.position.set(0,1.6,-2); scene.add(cube);

    // ========= 3) Одна текстура — две панели =========
    const hudTexture = new THREE.CanvasTexture(hudCanvas);
    hudTexture.colorSpace = THREE.SRGBColorSpace;
    hudTexture.generateMipmaps = true;
    hudTexture.minFilter = THREE.LinearMipmapLinearFilter;
    hudTexture.magFilter = THREE.LinearFilter;
    hudTexture.anisotropy = renderer.capabilities.getMaxAnisotropy();

    const hudMaterial = new THREE.MeshBasicMaterial({map:hudTexture, side:THREE.DoubleSide});

    // head-locked (для окна)
    const headPanel  = new THREE.Mesh(new THREE.PlaneGeometry(1.8,0.95), hudMaterial);
    headPanel.position.set(0,0,-1.05);
    camera.add(headPanel);
    headPanel.visible = true;

    // world-locked (для VR)
    const worldPanel = new THREE.Mesh(new THREE.PlaneGeometry(1.8,0.95), hudMaterial);
    worldPanel.visible = false; scene.add(worldPanel);

    const tmpPos = new THREE.Vector3(), tmpDir = new THREE.Vector3();
    function placeWorldPanel(dist=1.6){
      camera.getWorldPosition(tmpPos);
      camera.getWorldDirection(tmpDir);
      tmpPos.add(tmpDir.multiplyScalar(dist));
      worldPanel.position.copy(tmpPos);
      worldPanel.quaternion.copy(camera.quaternion);
    }

    // ========= 4) XR события и кнопки =========
    renderer.xr.addEventListener('sessionstart', ()=>{
      headPanel.visible = false; worldPanel.visible = true; placeWorldPanel(1.6);
      document.getElementById('btnPin').textContent = 'Pin to head';
    });
    renderer.xr.addEventListener('sessionend', ()=>{
      worldPanel.visible = false; headPanel.visible = true;
      document.getElementById('btnPin').textContent = 'Unpin (world)';
    });

    document.getElementById('btnPin').onclick = ()=>{
      const inVR = renderer.xr.isPresenting;
      if(inVR){
        if(worldPanel.visible){ worldPanel.visible=false; headPanel.visible=true; document.getElementById('btnPin').textContent='Unpin (world)'; }
        else { headPanel.visible=false; worldPanel.visible=true; placeWorldPanel(1.6); document.getElementById('btnPin').textContent='Pin to head'; }
      }else{
        headPanel.visible = !headPanel.visible;
        worldPanel.visible = !headPanel.visible;
        if(worldPanel.visible) placeWorldPanel(1.6);
        document.getElementById('btnPin').textContent = worldPanel.visible ? 'Pin to head' : 'Unpin (world)';
      }
    };
    document.getElementById('btnRecenter').onclick = ()=> placeWorldPanel(1.6);
    document.getElementById('btnFit').onclick = ()=>{
      const t = worldPanel.visible ? worldPanel : headPanel;
      t.position.set(0, worldPanel.visible?1.6:0, -(worldPanel.visible?1.2:0.95));
      t.scale.set(1.1,1.1,1);
    };

    addEventListener('resize', ()=>{
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // ========= 5) Рендер-цикл =========
    renderer.setAnimationLoop((timeMS)=>{
      cube.rotation.y = timeMS/1000;
      renderHUD(timeMS);                 // анимируем графики здесь же
      hudTexture.needsUpdate = true;
      renderer.render(scene, camera);
    });
  </script>
</body>
</html>
